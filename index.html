<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.v3.5.1.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <title>Jquery Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <section>
        <form class="employeeForm">
            <h3>Fill Out the Fields Below to Add New Employee:</h3>
            <input id="firstName" type="text" placeholder="First Name"/>
            <input id="lastName" type="text" placeholder="Last Name"/>
            <input id="idNumber" type="text" placeholder="ID Number"/>
            <input id="jobTitle" type="text" placeholder="Job Title"/>
            <input id="annualSalary" type="number" placeholder="Annual Salary"/>
            <button id="submitButton">Submit Employee</button>
        </form>
    </section>
    <main>
    <container class="employeeContainer">
    <table class="employeeTable">
        <thead>
            <td>First Name</td><td>Last Name</td><td>ID</td><td>Title</td><td>Annual Salary</td>
         </thead>
        <tbody class="employeeInfo">

        </tbody>
    </table>
    </container>
    <div class="totalMonthly">
        
    </div>
    </main>
</body>
</html>
